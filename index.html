<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>TreniBoolean</title>
</head>
<body>
    <div class="d-flex align-items-center dc-bg">
        <div class="container dc-container">
            <div class="title text-center mb-5">
                <h1>TreniBoolean</h1>
            </div>
            <div class="user-info"> 
                <div class="user-name d-flex flex-column mt-3">
                    <label for="">Inserire il nome</label>
                    <input type="text" id="name">   
                </div>

                <div class="user-kilometres d-flex flex-column mt-3">
                    <label for="">Inseire i Km che vuoi percorrere</label>
                    <input type="text" id="kilometres">
                </div>

                <div class="user-age d-flex flex-column mt-3">
                    <label for="">Inserire la tua et√†</label>
                    <select class="form-select" id="age">
                        <option selected>Maggiorenne</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Pensionato</option>
                      </select>
                </div>

                <div class="buttons text-center">
                    <button class="btn  my-4 mx-3" id="btn-gen">Genera</button>
                    <button class="btn  my-4 mx-3" id="btn-null">Annulla</button>
                </div>
                
            </div>


            
            <div id="output">
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
